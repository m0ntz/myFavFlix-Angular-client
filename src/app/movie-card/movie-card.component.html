<app-navbar></app-navbar>
<div style="display: flex;" class="movie-view">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="mat-card">

    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>{{movie.Genre.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{movie.ImageURL}}" alt="{{movie.Title}}" />
    <mat-card-actions>
      <button mat-button color="basic" (click)="openGenre(movie)" class="mat-icon-button">
        Genre
      </button>
      <button mat-button color="basic" (click)="openDirector(movie)">
        Director
      </button>
      <button mat-button color="basic" (click)="openMovieDetails(movie)">
        Synopsis
      </button>
      <button mat-button *ngIf="movieIsFavorite(movie._id) === false" (click)="addToFavorite(movie._id)" color="accent">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="movieIsFavorite(movie._id) === true" (click)="removeFromFavorite(movie._id)"
        color="accent">
        <mat-icon class="mat-icon__style">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
