<div class="profile">
  <app-navbar></app-navbar>

  <!-- <h1 class="profile-card-header">My Profile</h1> -->
  <mat-card class="info-card">
    <mat-card-header class="card-header">
      <mat-card-title>Your Profile:</mat-card-title>
    </mat-card-header>

    <!-- User Info -->
    <mat-card-content>

      <div>
        <b>Username: </b>{{user}}
      </div>

      <div>
        <b>Email: </b>{{email}}
      </div>

      <div>
        <b>Birthday: </b>{{birthday| date}}
      </div>
    </mat-card-content>
  </mat-card>




  <!-- Update info -->
  <mat-card-content class="profile-update">
    <h2 class="profile-update-header">User info</h2>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="updatedUser.Username" value="{{ updatedUser.Username }}" type="text"
          name="Username" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="updatedUser.Password" placeholder="" type="password" name="Password" required />
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.Email" type="email" value="{{ updatedUser.Email }}" name="Email"
          required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="profile-actions">
    <button class="profile-actions-update-btn" mat-raised-button (click)="updateUserInfo()" color="warn">
      Update profile
    </button>
    <button class="profile-actions-delete-btn" mat-raised-button (click)="deleteAccount()" color="warn">
      Delete account
    </button>
  </mat-card-actions>
</div>
