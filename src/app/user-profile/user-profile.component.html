<app-navbar></app-navbar>
<div class="profile" style="display: flex;">
  <mat-card class="info-card">
    <mat-card-header class="card-header">
      <mat-card-title>Your personal account</mat-card-title>
    </mat-card-header>
    <!-- User Info -->
    <mat-card-content>
      <div>
        <span class="profile-info">👤 Username: </span>{{user}}
        <br>
        <br>
      </div>
      <div>
        <span class="profile-info">✉️ Email: </span>{{email}}
        <br>
        <br>
      </div>
      <div>
        <span class="profile-info">🎂 Birthday: </span>{{birthday| date}}
      </div>
    </mat-card-content>
  </mat-card>
  <!-- Update info -->
  <mat-card-content class="profile-update">
    <mat-card-header class="card-header">
      <mat-card-title>Update profile</mat-card-title>
    </mat-card-header>

    <form>
      <mat-form-field class="user-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="updatedUser.Username" value="{{ updatedUser.Username }}" type="text"
          name="Username" required />
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="updatedUser.Email" type="email" value="{{ updatedUser.Email }}" name="Email"
          required />
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label>Birthday</mat-label>
        <input matInput [(ngModel)]="updatedUser.Birthday" type="text" onfocus="(this.type='date')" name="Birthday"
          required />
      </mat-form-field>
    </form>

    <mat-card-actions class="profile-actions">
      <button class="profile-actions-update-btn" mat-raised-button (click)="updateUserInfo()" color="warn">
        Update data
      </button>
      <button class="profile-actions-delete-btn" mat-raised-button (click)="deleteAccount()" color="warn">
        Delete account
      </button>
    </mat-card-actions>
  </mat-card-content>
</div>
