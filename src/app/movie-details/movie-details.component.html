<mat-card class="summary-dialog">
  <mat-card-header class="genre-dialog-header">
    <mat-card-title class="summary-dialog-title">
      {{ data.Title }}
    </mat-card-title>
    <mat-card-actions class="summary-actions">
      <button class="btn-dialog-close" mat-icon-button aria-label="Close the movie details button" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-dialog-content class="summary-dialog-content">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
</mat-card>
